---
anta.tests.configuration:
  - VerifyZeroTouch: # Verifies ZeroTouch is disabled.
  - VerifyRunningConfigDiffs:

anta.tests.software:
  - VerifyEOSVersion:
      versions:
        - '4.28.3M-28837868.4283M (engineering build)'

anta.tests.routing.bgp:
  - VerifyBGPPeersHealth:
      address_families:
        - afi: "evpn"
        - afi: "ipv4"
          safi: "unicast"
          vrf: "default"
  - VerifyBGPIPv4UnicastCount:
      vrfs: 
        default: 2

anta.tests.interfaces:
  - VerifyInterfaceUtilization:
  - VerifyLoopbackCount:
      number: 3

anta.tests.system:
  - VerifyReloadCause:
  - VerifyNTP:

anta.tests.mlag:
  - VerifyMlagStatus:
  - VerifyMlagInterfaces:
  - VerifyMlagConfigSanity:

anta.tests.connectivity:
  - VerifyReachability:
      hosts:
        - source: Management0
          destination: 1.1.1.1
          vrf: MGMT
        - source: Management0
          destination: 8.8.8.8
          vrf: MGMT
  - VerifyLLDPNeighbors:
      neighbors:
        - port: Ethernet1
          neighbor_device: DC1-SPINE1
          neighbor_port: Ethernet1
        - port: Ethernet2
          neighbor_device: DC1-SPINE2
          neighbor_port: Ethernet1
