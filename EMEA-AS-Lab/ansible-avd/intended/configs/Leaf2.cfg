!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Leaf2
ip name-server vrf mgmt 8.8.8.8
ip name-server vrf mgmt 192.168.2.1
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$Df86J4/SFMDE3/1K$Hef4KstdoxNDaami37cBquTWOTplC.miMPjXVgQxMe92.e5wxlnXOLlebgPj8Fz1KO0za/RCO7ZIs4Q6Eiq1g1
username ansible privilege 15 role network-admin secret sha512 $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
username cvpadmin privilege 15 role network-admin secret sha512 $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
!
vlan 12
   name Old_Gold_Ops_Zone_Test
!
vlan 110
   name Old_Gold_Ops_Zone_1
!
vlan 160
   name Tenant_A_VMOTION
!
vlan 3009
   name MLAG_iBGP_Old_Gold_Ops
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance mgmt
!
vrf instance Old_Gold_Ops
!
interface Port-Channel10
   description MLAG_PEER_Leaf1_Po10
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel19
   description host1_PortChannel3
   no shutdown
   switchport
   switchport trunk allowed vlan 12,110,160
   switchport mode trunk
   mlag 19
!
interface Ethernet1
   description P2P_LINK_TO_SPINE1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.0.5/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description P2P_LINK_TO_SPINE2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.0.7/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet10
   description MLAG_PEER_Leaf1_Ethernet10
   no shutdown
   channel-group 10 mode active
!
interface Ethernet11
   description MLAG_PEER_Leaf1_Ethernet11
   no shutdown
   channel-group 10 mode active
!
interface Ethernet20
   description host1_Eth2
   no shutdown
   channel-group 19 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.254.0.2/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.254.1.10/32
   ip ospf area 0.0.0.0
!
interface Loopback100
   description Old_Gold_Ops_VTEP_DIAGNOSTICS
   no shutdown
   vrf Old_Gold_Ops
   ip address 10.255.1.2/32
!
interface Management0
   description oob_management
   no shutdown
   vrf mgmt
   ip address 172.17.100.4/16
!
interface Vlan12
   description Old_Gold_Ops_Zone_Test
   no shutdown
   vrf Old_Gold_Ops
!
interface Vlan110
   description Old_Gold_Ops_Zone_1
   no shutdown
   vrf Old_Gold_Ops
!
interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf Old_Gold_Ops
   no shutdown
   mtu 1500
   vrf Old_Gold_Ops
   ip address 10.253.0.19/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.253.0.19/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.253.2.19/31
!
interface Vxlan1
   description Leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 12 vni 10012
   vxlan vlan 110 vni 10110
   vxlan vlan 160 vni 55160
   vxlan vrf Old_Gold_Ops vni 10
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip address virtual source-nat vrf Old_Gold_Ops address 10.255.1.2
!
ip routing
no ip routing vrf mgmt
ip routing vrf Old_Gold_Ops
!
mlag configuration
   domain-id DC1_LEAF1-2
   local-interface Vlan4094
   peer-address 10.253.2.18
   peer-link Port-Channel10
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf mgmt 0.0.0.0/0 172.17.0.1
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65101
   router-id 10.254.0.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description Leaf1
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 vnEaG8gMeQf3d3cN6PktXQ==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.252.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.252.0.1 remote-as 65001
   neighbor 10.252.0.1 description Spine1
   neighbor 10.252.0.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.252.0.2 remote-as 65001
   neighbor 10.252.0.2 description Spine2
   !
   vlan-aware-bundle Old_Gold_Ops
      rd 10.254.0.2:10
      route-target both 10:10
      redistribute learned
      vlan 12,110
   !
   vlan-aware-bundle Tenant_A_VMOTION
      rd 10.254.0.2:55160
      route-target both 55160:55160
      redistribute learned
      vlan 160
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf Old_Gold_Ops
      rd 10.254.0.2:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 10.254.0.2
      update wait-install
      neighbor 10.253.0.18 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
router ospf 100
   router-id 10.254.0.2
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   no passive-interface Vlan4093
   max-lsa 12000
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf mgmt
      no shutdown
!
end
